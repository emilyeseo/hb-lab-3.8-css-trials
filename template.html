<!--Trial 6: Mixing and Mixing-->
<!DOCTYPE html>
<html>

  <head>
    <style>

      body {
        margin: 0;
      }

      .bar {
        display: inline-block;
        height: 200px;
        width: 350px;
      }

      #right {
        background-color: blue;
      }

      #left {
        background-color: #ff0000;
      }

      .box {
        display: inline-block;
        background-color: black;
        margin-left: 50px;
        margin-top: 50px;
        width: 100px;
        height: 100px;      
      }
      
    </style>
  </head>
  <body>

    <div id= "left" class= "bar">

      <div class= "box"></div><div class= "box"></div>

    </div><div id= "right" class="bar">

      <div class= "box"></div><div class= "box"></div>
      
    </div>
    
  </body>

</html>
